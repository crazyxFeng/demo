<!DOCTYPE html>
<html>
<head>
	<title>sss</title>
	<meta charset="utf-8">
</head>
<body>
	<button id="btn1">按钮1</button>
	<button id="btn2">按钮2</button>
	<button id="btn3">按钮3</button>
	<script type="text/javascript">
		var a=[1,2,3,4,5];
		for(var i in a){
			var t=a.pop();
			a.unshift(t*10);
		}
		console.log(a);
		var b=a.slice(-2,-1);
		console.log(b);
		//splice()是对数组进行增、删、改操作，只有一个参数时是进行删除操作
		//slice是对数组进行截取
		var b=[1,2,5,4,8,9,6,3,7];
		function s(a,b){
			if(a%2==0) return -1;
			if(b%2==0) return 1;
		}
		b.sort(s);
		alert(b);
	</script>
</body>
</html>
