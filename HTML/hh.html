<!DOCTYPE html>
<html>
<head>
	<title>sss</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="myCanvas" width="300px" height="300px" style="border: 1px solid red;"></canvas>
	<script type="text/javascript">
		var c=document.getElementById("myCanvas");
		var context=c.getContext("2d");
		context.fillStyle="#f0f";
		context.beginPath();
		context.moveTo(30,30);
		context.lineTo(200,30);
		context.lineTo(30,200);
		context.closePath();


		
		context.stroke();
	</script>
</body>
</html>
