<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function queryUrl(){
			var hash=location.hash,
				port=location.port,
				path=location.pathname,
				hostname=location.hostname,
				s=location.search
			;
			console.log(hash+" ---"+port+" ---"+path+" ---"+hostname+" ---"+s);
			var str=location.search.length>0?location.search.substring(1):"";
			var items=str.split("&");
			var args={},key=null,value=null,item=null;
			var i=0,len=items.length;
			for(i;i<len;i++){
				item=items[i].split("=");
				key=decodeURIComponent(item[0]);
				value=decodeURIComponent(item[1]);
				if (key.length) {
					args[key]=value;
				}
			}
			return args;
		}
		console.log(queryUrl());
	</script>
</body>
</html>
